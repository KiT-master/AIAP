{% extends "layout.html" %}

{% block title %}
  Change Password
{% endblock %}

{% block main %}
<form method="POST">
	<label for="old_password">Old Password:</label>
	<input class = 'form-control mx-auto w-auto mb-3' type="password" id="old_password" name="old_password" required>
    
	<label for="new_password">New Password:</label>
	<input  class = 'form-control mx-auto w-auto mb-3' type="password" id="new_password" name="new_password" required>
    
	<label for="confirm_password">Confirm New Password:</label>
	<input  class = 'form-control mx-auto w-auto mb-3' type="password" id="confirm_password" name="confirm_password" required>
    
	<button class = 'btn btn-primary' type="submit">Change Password</button>
</form>

{% endblock %}
